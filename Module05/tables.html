<!DOCTYPE html>
<html>
<link rel="stylesheet" href="tables.css">
    <head>
        <meta charset="UTF-8">
        <title> My First Table</title>
    </head>
    <body>
        <table>
            <tr>
                <th id="mh-co1" scope="col">Attribute</th>
                <th id="mh-co2" scope="col">Description</th>
                <th id="mh-co3" scope="col">usage</th>
            </tr>
            <tr>
                <td headers="mh-co1 sh-co1">src</td>
                <td headers="mh-co2 sh-co2">Used to specify the URL of the image</td>
                <td headers="mh-co3 sh-co3">src=“images/test.png"</td>
            </tr>
            <tr>
                <td headers="mh-co1 sh-co1">alt</td>
                <td headers="mh-co2 sh-co2">Used to specify replacement text for the image</td>
                <td headers="mh-co3 sh-co3">alt=“Test image for HTML5 course”</td>
            </tr>
        </table>
    </body>
</html>
